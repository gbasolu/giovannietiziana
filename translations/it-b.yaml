betrothed:
  giovanni:
    Sono nato a Rosignano e dopo aver girovagato per l'Italia, sono approdato a Manchester, dove lavoro e vivo per una buona parte dell'anno.
    Sono un ingegnere informatico con la passione per i motori e la velocità, la natura, la montagna e i viaggi in giro per il mondo.
    Riservato e razionale, sono estremamente sensibile e un po' permaloso.
    Amo la musica anche se in pista somiglio piuttosto ad un "orso".
    Adoro la notte e dormire fino a tardi al mattino.
    Tutti vi lamentate perché non rispondo mai al telefono, ma forse non vi hanno spiegato che il cellulare serve per giocare a risiko.
    Cercavo una "lady" dall'animo speciale, con una mente brillante e un cuore grande. E quando ho incontrato Tiziana, non ho avuto dubbi.
    Mi ha conquistato con il suo sorriso, il suo sguardo profondo e il suo delizioso "guacamole".
    Era lei che aspettavo da oltre 50 anni e ora voglio che diventi mia per sempre. Perfetta per me. Perfetti insieme.

  tiziana:
    Sono nata a Grosseto e ho vissuto la mia vita in giro per l'Italia e all'estero.
    Irrequieta, impulsiva, testarda e appassionata. Non ho mai vissuto in superficie.
    Sono un avvocato con la passione per il mare, il sole e il buon vino.
    Amo la musica, stare in mezzo alla gente e ballare fino al mattino.
    Viaggiare è il mio modo di vivere.
    I posti più belli in cui sono stata?
    Il Messico e la Giordania ma il posto più bello adesso è tra le braccia di Giovanni e il mio viaggio più bello inizia proprio oggi con lui.
    Il mio legame viscerale con l'Inghilterra, dove ho vissuto per tanti anni, mi ha portato fino a lui,
    che ha conquistato il mio cuore con la sua voce, la sua mente complessa e il suo essere ancora bambino spontaneo e sincero,
    capace di emozionarsi per le piccole cose. Era improbabile che le nostre vite si incrociassero ma il destino ha avuto più fantasia di noi.
    Perfetto per me. Perfetti insieme.

ceremony:
  where: Chiesa di San Michele Arcangelo, 58036 Sassofortino (GR)
  when: 1 Giugno 2024, 15:00 - 16:00
  description:
    Convoleremo a giuste nozze nella Chiesa di San Michele Arcangelo, a Sassofortino,
    un grazioso e antico paesino dell'entroterra maremmano, nel comune di Roccastrada.
    In questa Chiesa, che per noi riveste un significato speciale,
    la celebrazione religiosa iniziera' alle ore 15 e ad officiarla sara' il nostro caro amico Don Giovanni Ricciardi.
    Durante la cerimonia il nostro musicista Alex Petrini farà commuovere i presenti con alcuni pezzi a chitarra e voce.
    Al termine della celebrazione liturgica si svolgerà il rito della luce.

celebration:
  where: Fattoria La Principina, via dei Girasoli, 58100 Grosseto (GR)
  when: 1 Giugno 2024, 17:00 - 00:00
  description:
    Mentre noi faremo una sosta per un breve shooting fotografico nel borgo medioevale di Roccatederighi,
    i nostri ospiti potranno gustare un delizioso aperitivo alla "Fattoria La Principina", un luogo incantato che sembra uscito da una fiaba,
    pochi chilometri fuori Grosseto, immerso nella pineta della costa maremmana e a pochi passi dal mare.
    La nostra festa avrà inizio con l'apertura del buffet verso le 18:30, e proseguirà tra una portata e l'altra,
    fino alla torta nuziale, con giochi, balli e musica dal vivo con la splendida voce di Alex Petrini.
    E, dulcis in fundo, potremo scatenarci e ballare fino a tarda notte.

