betrothed:
  giovanni: "Sono nato a Rosignano e dopo aver girovagato per l'Italia, sono approdato\
    \ a Manchester, dove lavoro e vivo per una buona parte dell'anno. Sono un ingegnere\
    \ informatico con la passione per i motori e la velocit\xE0, la natura, la montagna\
    \ e i viaggi in giro per il mondo. Riservato e razionale, sono estremamente sensibile\
    \ e un po' permaloso. Amo la musica anche se in pista somiglio piuttosto ad un\
    \ \"orso\". Adoro la notte e dormire fino a tardi al mattino. Tutti vi lamentate\
    \ perch\xE9 non rispondo mai al telefono, ma forse non vi hanno spiegato che il\
    \ cellulare serve per giocare a risiko. Cercavo una \"lady\" dall'animo speciale,\
    \ con una mente brillante e un cuore grande. E quando ho incontrato Tiziana, non\
    \ ho avuto dubbi. Mi ha conquistato con il suo sorriso, il suo sguardo profondo\
    \ e il suo delizioso \"guacamole\". Era lei che aspettavo da oltre 50 anni e ora\
    \ voglio che diventi mia per sempre. Perfetta per me. Perfetti insieme."
  tiziana: "Sono nata a Grosseto e ho vissuto la mia vita in giro per l'Italia e all'estero.\
    \ Irrequieta, impulsiva, testarda e appassionata. Non ho mai vissuto in superficie.\
    \ Sono un avvocato con la passione per il mare, il sole e il buon vino. Amo la\
    \ musica, stare in mezzo alla gente e ballare fino al mattino. Viaggiare \xE8\
    \ il mio modo di vivere. I posti pi\xF9 belli in cui sono stata? Il Messico e\
    \ la Giordania ma il posto pi\xF9 bello adesso \xE8 tra le braccia di Giovanni\
    \ e il mio viaggio pi\xF9 bello inizia proprio oggi con lui. Il mio legame viscerale\
    \ con l'Inghilterra, dove ho vissuto per tanti anni, mi ha portato fino a lui,\
    \ che ha conquistato il mio cuore con la sua voce, la sua mente complessa e il\
    \ suo essere ancora bambino spontaneo e sincero, capace di emozionarsi per le\
    \ piccole cose. Era improbabile che le nostre vite si incrociassero ma il destino\
    \ ha avuto pi\xF9 fantasia di noi. Perfetto per me. Perfetti insieme."
