celebration:
  description: "Mentre noi faremo una sosta per un breve shooting fotografico nel\
    \ borgo medioevale di Roccatederighi, i nostri ospiti potranno gustare un delizioso\
    \ aperitivo alla \"Fattoria La Principina\", un luogo incantato che sembra uscito\
    \ da una fiaba, pochi chilometri fuori Grosseto, immerso nella pineta della costa\
    \ maremmana e a pochi passi dal mare. La nostra festa avr\xE0 inizio con l'apertura\
    \ del buffet verso le 18:30, e proseguir\xE0 tra una portata e l'altra, fino alla\
    \ torta nuziale, con giochi, balli e musica dal vivo con la splendida voce di\
    \ Alex Petrini. E, dulcis in fundo, potremo scatenarci e ballare fino a tarda\
    \ notte."
  when: 1 Giugno 2024, 17:00 - 00:00
  where: Fattoria La Principina, via dei Girasoli, 58100 Grosseto (GR)
ceremony:
  description: "Convoleremo a giuste nozze nella Chiesa di San Michele Arcangelo,\
    \ a Sassofortino, un grazioso e antico paesino dell'entroterra maremmano, nel\
    \ comune di Roccastrada. In questa Chiesa, che per noi riveste un significato\
    \ speciale, la celebrazione religiosa iniziera' alle ore 15 e ad officiarla sara'\
    \ il nostro caro amico Don Giovanni Ricciardi. Durante la cerimonia il nostro\
    \ musicista Alex Petrini far\xE0 commuovere i presenti con alcuni pezzi a chitarra\
    \ e voce. Al termine della celebrazione liturgica si svolger\xE0 il rito della\
    \ luce."
  when: 1 Giugno 2024, 15:00 - 16:00
  where: Chiesa di San Michele Arcangelo, 58036 Sassofortino (GR)
